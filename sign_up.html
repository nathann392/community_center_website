<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Best Community Service</title>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet">

	</head>
	<body>
		<header>
		    <div class="container">
			  <h1 id="left_title">BEST COMMUNITY SERVICE | SIGN UP</h1>
			  <nav>
				<ul>
				  <li><a href="home.html">Home</a></li>
				  <li><a href="donate.html">Donate</a></li>
				  <li><a href="sign_up.html">Sign Up</a></li>
				  <li><a href="sign_in.html">Sign In</a></li>
				  <li><a href="employee_sign_in.html">Employee Sign in</a></li>
				</ul>
			  </nav>
			</div>
		</header>

		<main>
            <div id="signup_wrapper">
                <form id="sign_up" method="GET" action="registered_user_home.html">
                    <h2>Create An Account</h2>
                    <label for="myUsername">Username</label>
                    <input type="text" name="myUsername" id="myUsername" required>

                    <label for="myEmail">Email</label>
                    <input type="text" name="myEmail" id="myEmail" required>
        
                    <label for="myPassword">Password</label>
                    <input type="password" name="myPassword" id="myPassword" required>
        
                    <label for="myConfirmPassword">Confirm Password</label>
                    <input type="password" name="myConfirmPassword" id="myConfirmPassword" required>
        
                    <section id="myButtons">
                        <input type="submit" id="mySubmit" value="Register">
                    </section>
                </form>     
            </div>
		</main>

		<footer>
		    <p>BEST COMMUNITY SERVICE <br>Nathan Nguyen</p>
        </footer>
	</body>
</html>
